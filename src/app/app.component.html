<div class="container content">
    <div class="row">
        <div class="col-md-4">
            <md-card class="sidebar">
                <img md-card-image src="{{resume?.info.image}}" alt="{{resume?.info.image}}">
                <div class="row">
                    <div class="col-md-2 text-center">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="col-md-10">
                        <h2>{{resume?.info.name}}</h2>
                        <span>{{resume?.info.title}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 text-center">
                        <i class="fa fa-info"></i>
                    </div>
                    <p class="col-md-10">{{resume?.info.bio}}</p>
                </div>
                <div class="row">
                    <div class="col-md-2 text-center">
                        <i class="fa fa-phone"></i>
                    </div>
                    <div class="col-md-10">
                        <h4><a href="tel:{{resume?.info.phone}}">{{resume?.info.phone}}</a></h4>
                        <span>mobile</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 text-center">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="col-md-10">
                        <h4><a href="mailto:{{resume?.info.email}}">{{resume?.info.email}}</a></h4>
                        <span>email</span>
                    </div>
                </div>
            </md-card>
        </div>
        <div class="col-md-8 sections">
            <md-card>
                <md-card-content>
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <i class="fa fa-suitcase"></i>
                        </div>
                        <div class="col-md-10">
                            <h2>Work Experience</h2>
                            <div *ngFor="let exp of resume?.experience | reverse">
                                <h3>{{exp.title}} <span>@{{exp.company}}</span></h3>
                                <span>{{exp.timeRange}}</span>
                                <p>{{exp.description}} </p>
                            </div>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
            <md-card>
                <md-card-content>
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <i class="fa fa-graduation-cap"></i>
                        </div>
                        <div class="col-md-10">
                            <h2>Education </h2>
                            <div *ngFor="let ed of resume?.education | reverse">
                                <h3>{{ed.degree}}<span> @{{ed.university}}</span></h3>
                                <span>{{ed.timeRange}}</span>
                            </div>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
            <md-card>
                <md-card-content>
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <i class="fa fa-code"></i>
                        </div>
                        <div class="col-md-10 interests">
                            <h2>Interests</h2>
                            <ul>
                                <li *ngFor="let int of resume?.interests">
                                    <a href="{{int.link}}"><img src="{{int.image}}" alt="{{int.image}}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
